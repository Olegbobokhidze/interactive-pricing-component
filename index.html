<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </header>
    <section>
      <div class="desktop-header">
        <div class="header-h3">
          <h3 class="page-view">200k Pageviews</h3>
        </div>
        <div class="payment1">
          <h1 class="dollar">$64.00</h1>
          <p class="month-year">/ month</p>
        </div>
      </div>
      <input
        type="range"
        class="select"
        id="slider"
        name="range"
        min="0"
        max="10"
        value="5"
      />
      <!-- <div class="lines">
        <div class="line"></div>
        <div class="line2"></div>
        <div class="moving-circle">
          <img class="path" src="images/Path Copy.png" />
          <img src="images/Path.png" />
        </div>
      </div> -->
      <div class="payment">
        <h1>$16.00</h1>
        <p>/ month</p>
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <div class="on-off">
          <div class="circle"></div>
        </div>
        <p>Yearly Billing</p>
        <div class="yellow-percent">
          <p>25%</p>
        </div>
      </div>
      <div class="second-line"></div>
      <div class="desktop-footer">
        <div class="checks">
          <div class="text-check">
            <img src="images/icon-check.svg" />
            <p>Unlimited websites</p>
          </div>
          <div class="text-check">
            <img src="images/icon-check.svg" />
            <p>100% data ownership</p>
          </div>
          <div class="text-check">
            <img src="images/icon-check.svg" />
            <p>Email reports</p>
          </div>
        </div>
        <div class="button">
          <p>Start my trial</p>
        </div>
      </div>
    </section>
  </body>
</html>
